  <!-- materialize icons, css & js -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">

  <!-- ios support -->

  <!-- ios support -->
  <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
</head>
<body class="grey lighten-4 function" id="danakeluar">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="">Financial <span>Checkup</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>
  
  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">FINANCIAL CHECKUP</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">NERACA</a></li>
    <li><a href="/neraca/aset/" class="waves-effect">Aset</a></li>
    <li><a href="/neraca/kewajiban/" class="waves-effect">Kewajiban</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">CASH FLOW</a></li>
    <li><a href="/cashflow/danamasuk/" class="waves-effect">Dana Masuk</a></li>
    <li><a href="/cashflow/danakeluar/" class="waves-effect">Dana Keluar</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- danakeluar -->
  <div class="container"><h6 class="center">Dana Keluar</h6></div>
  <div class="items container grey-text text-darken-1"></div>
  
  <!-- total -->
  <div class="totaldanakeluar container">
    <div class="card-panel white row center">
      <div class="item-details">
          <div class="item-title">TOTAL DANA KELUAR</div>
          <div class="item-title" id="total-item">0</div>
      </div>
    </div>
  </div>

  <!-- button -->
  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add aset side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6>Tambah Dana Keluar</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Gaji Karyawan" id="nama" type="text" class="validate" required><label for="nama">Nama Dana Keluar</label>
      </div>
      <div class="input-field">
        <select name="tipe" id="tipe" required>
            <option value="Pilih" disabled selected>Pilih Tipe</option>
            <option value="Tetap Perusahaan">Tetap Perusahaan</option>
            <option value="Tetap Operasional">Tetap Operasional</option>
            <option value="Kewajiban Jangka Pendek">Kewajiban Jangka Pendek</option>
            <option value="Kewajiban Jangka Panjang">Kewajiban Jangka Panjang</option>
            <option value="Tabungan & Investasi">Tabungan & Investasi</option>
            <option value="Proteksi">Proteksi</option>
            <option value="Konsumtif">Konsumtif</option>
            <option value="Variabel">Variabel</option>
        </select>
        <label for="tipe">Tipe Dana Keluar : </label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 1000" id="nilai" type="number" class="validate" required><label for="nilai">Nilai</label>
      </div>
      <div class="input-field center">
        <button id="addItem" class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <!-- <script src="js/app.js"></script> -->
  <script src="/js/db.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
