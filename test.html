<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial Checkup</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body class="grey lighten-4">

  <div class="recipes"></div>
  <div class="container">
    <form id="addaset" onsubmit="return addAset()" class="add-recipe container section">
      <h6 >New Aset</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Tabungan Mandiri" id="nama" type="text" class="validate">
        <label for="nama">Nama Aset</label>
      </div>
      <div class="input-field">
        <select name="tipe" id="tipe">
            <option value="" disabled selected>Pilih Tipe Aset</option>
            <option value="Likuid">Likuid</option>
            <option value="Investasi">Investasi</option>
            <option value="Perusahaan">Perusahaan</option>
        </select>
        <label for="tipe">Tipe Aset : </label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 1000" id="nilai" type="number" class="validate">
        <label for="nilai">Nilai</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="js/aset.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
