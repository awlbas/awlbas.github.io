<html lang="id">
<head>
  <meta name="theme-color" content="#FFE1C4">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial Checkup</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- ios support -->
  <link rel="manifest" href="/manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="">Financial <span>Checkup</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>
  
  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">CHECKUP</a></li>
    <li><a href="" class="waves-effect">Home</a></li>
    <li><a href="pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- asets -->
  <div class="items container grey-text text-darken-1"></div>
  
  <!-- total -->
  <div class="totalaset container">
    <div class="card-panel white row center">
      <div class="aset-details">
          <div class="aset-title">TOTAL ASET</div>
          <div class="aset-title" id="total-aset">0</div>
      </div>
    </div>
  </div>

  <!-- button -->
  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add aset side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >Tambah Aset</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Tabungan Mandiri" id="nama" type="text" class="validate" required><label for="nama">Nama Aset</label>
      </div>
      <div class="input-field">
        <select name="tipe" id="tipe" required>
            <option value="Pilih" disabled selected>Pilih Tipe</option>
            <option value="Likuid">Likuid</option>
            <option value="Investasi">Investasi</option>
            <option value="Perusahaan">Perusahaan</option>
        </select>
        <label for="tipe">Tipe Aset : </label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 1000" id="nilai" type="number" class="validate" required><label for="nilai">Nilai</label>
      </div>
      <div class="input-field center">
        <button id="addAset" class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
