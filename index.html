<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial Checkup</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="">Financial <span>Checkup</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>
  
  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">CHECKUP</a></li>
    <li><a href="" class="waves-effect">Home</a></li>
    <li><a href="pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- button -->
  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- asets -->
  <div class="recipes container grey-text text-darken-1">
    <h6 class="center">Aset</h6>
  </div>

  <div class="divider"></div>

  <!-- laporan -->
  <div class="kekayaanBersih danaDarurat rasioInvest rasioWajibAset rasioWajibHasil container grey-text text-darken-1">
    <h6 class="center">Laporan Kesehatan Keuangan</h6>
  </div>

  <div class="divider"></div>

  
  <!-- kewajiban -->
  <div class="kewajiban container grey-text text-darken-1">
    <h6 class="center">Kewajiban</h6>
  </div>

  <div class="divider"></div>
  
  <!-- Dana Masuk -->
  <div class="danaMasuk container grey-text text-darken-1">
    <h6 class="center">Dana Masuk</h6>
  </div>

  <div class="divider"></div>

  <!-- Dana Keluar -->
  <div class="danakeluar container grey-text text-darken-1">
    <h6 class="center">Dana Keluar</h6>
  </div>

  <div class="divider"></div>


  <!-- add aset side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >New Aset</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Tabungan Mandiri" id="nama" type="text" class="validate">
        <label for="nama">Nama Aset</label>
      </div>
      <div class="input-field">
        <select name="tipe" id="tipe">
            <option value="" disabled selected>Pilih Tipe Aset</option>
            <option value="Likuid">Likuid</option>
            <option value="Investasi">Investasi</option>
            <option value="Perusahaan">Perusahaan</option>
        </select>
        <label for="tipe">Tipe Aset : </label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. 1000" id="nilai" type="text" class="validate">
        <label for="nilai">Nilai</label>
      </div>
      <div class="input-field center">
        <button id="addAset" class="btn-small">Add</button>
      </div>
    </form>
  </div>

  <script src="js/aset.js"></script>
  <script src="js/wajib.js"></script>
  <script src="js/danamasuk.js"></script>
  <script src="js/danakeluar.js"></script>
  <script src="js/hasil.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
